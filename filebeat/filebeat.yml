# filebeat.yml
filebeat.inputs:
  - type: filestream
    id: spark-logs
    enabled: true
    paths:
      - /sample-logs/application_*.log # your files from the screenshot
    fields:
      service.name: spark
      event.dataset: spark
      source_type: spark_loghub
    fields_under_root: true

    # Glue Java stack traces: only lines that START with a timestamp open a new event
    multiline:
      pattern: '^\d{2}/\d{2}/\d{2} \d{2}:\d{2}:\d{2}\s' # e.g., 24/09/28 12:34:56
      negate: true
      match: after
      max_lines: 500
      timeout: 5s

processors:
  - add_host_metadata: ~
  - add_cloud_metadata: ~
  - add_docker_metadata: ~

# keep Logstash
output.logstash:
  hosts: ["logstash:5044"]

# Let Logstash/ES handle templates & ILM (weâ€™ll configure in LS/ES)
setup.template.enabled: false
setup.ilm.enabled: false

logging.to_files: true
