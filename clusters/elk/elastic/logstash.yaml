apiVersion: logstash.k8s.elastic.co/v1alpha1
kind: Logstash
metadata:
  name: logstash-sample
  namespace: elastic-system
spec:
  version: 8.14.0
  count: 1

  elasticsearchRefs:
    - name: elasticsearch-sample
      namespace: elastic-system
      clusterName: kind-dev # <-- REQUIRED

  secureSettings:
    - secretName: elasticsearch-sample-es-elastic-user # key name is "elastic"

  pipelines:
    - pipeline.id: main
      config.string: |
        input { beats { port => 5044 } }
        output {
          stdout { codec => rubydebug }
          elasticsearch {
            hosts  => ["https://elasticsearch-sample-es-http.elastic-system.svc:9200"]
            user   => "elastic"
            password => "${elastic}"          # <-- matches key in the secret
            ssl    => true
            ssl_certificate_verification => false
          }
        }

  services:
    - name: beats
      service:
        spec:
          type: ClusterIP
          ports:
            - name: beats
              port: 5044
              targetPort: 5044
